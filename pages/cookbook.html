<body>
    <div
        style="background-image: url(../images/cookbook-bg.JPG); background-repeat: no-repeat;  background-size: cover; height: 86vh;">
        <h2 style="text-align: center; font-size: 5vw; position: absolute; top:30%; left: 50%; ">
            My Cookbook
        </h2>
        <div class="cookbookContent">
            <div class="pastaRecord">
                <div class="pastaImage" id="pastaImage">
                    <img src='../images/pasta.png' alt='pasta' height='200vw' width='250vw' padding='2%' />
                </div>
                <button id="editPhoto" onclick="editPhoto()">
                    <img src="../images/camera.png" alt="edit photo" height='180vw' width='180vw' padding='2%' />
                </button>


                <div class="pastaInfo">
                    <h2>Simple Pasta</h2>
                    <p1> Saved: March 4, 2022</p1>
                    <div class="pastaNotes">
                        <p1>Notes: </p1>
                        <div class="notesContainer">
                            <div id="pastaNoteText" style="margin-left: 1%; width: 100%;">
                                Too much salt!
                            </div>
                            <textarea id="pastaNotes" placeholder="Too much salt!">Too much salt!</textarea>
                        </div>

                    </div>
                </div>

                <button id="editRecord" onclick="editRecord()">
                    <p1 style="margin: 7%; font-size: 1.35vw;">Edit</p1>
                        <img src='../images/edit-logo.png' alt='edit logo' height='30vh' width='30vw' />
                </button>

                <button id="stopEdit" onclick="stopEdit()">
                    <p1 style="margin: 7%; font-size: 1.35vw;">Done</p1>
                        <img src='../images/checkmark.png' alt='edit logo' height='30vh' width='30vw' />
                </button>

            </div>
        </div>

        <div class="popupText" id="pastaPicture">
            <h1 class="popupTitle">Change Picture</h1>
            <span class="popupInstructions">Drop a file(JPG, PNG)</span>
            <span class="or">or</span>

            <div class="fileButton">
                <button class="chooseFileButton">Choose a file...</button>
            </div>

            <span class="exitButton">
                <button class="closeButton" onclick="closeSetting()">X</button>
            </span>
        </div>
    </div>
</body>
