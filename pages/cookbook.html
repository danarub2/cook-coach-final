<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/cookbook-styles.css" />
    <script src="../scripts/cookbook-page.js"></script>
</head>

<h1>Nav Bar Here</h1>
<div class="bg-cc-grey"
    style="background-color: #d3d3d3; margin-top: 2vw; margin-right: 2vw; margin-left: 4vw; border-radius: 10px; width: 90vw; height: 2vw; border: thin solid black">
    <label style="float: right; margin-right: 1vw; margin-top: 0.25vw">0/500 XP</label>
    <label style="float: right; margin-right: 2vw; margin-top: 0.25vw">Level 1</label>
</div>

<body>
    <div
        style="background-image: url(../images/cookbook-bg.JPG); background-repeat: no-repeat;  background-size: cover; height: 86vh;">
        <h2 style="text-align: center; font-size: 5vw; position: absolute; top:28%; left: 50%; ">
            My Cookbook
        </h2>
        <div class="cookbookContent">
            <div class="pastaRecord">
                <div class="pastaImage">
                    <img src='../images/pasta.png' alt='pasta' height='200vw' width='250vw' padding='2%' />
                </div>
                <button id="editPhoto" onclick="editPhoto()">
                    <img src="../images/camera.png" alt="edit photo" height='180vw' width='180vw' padding='2%' />
                </button>


                <div class="pastaInfo">
                    <h2>Simple Pasta</h2>
                    <p1> Saved: March 4, 2022</p1>
                    <div class="pastaNotes">
                        <p1>Notes: </p1>
                        <div class="notesContainer">
                            <div id="pastaNoteText" style="margin-left: 1%; width: 100%;">
                                Too much salt!
                            </div>
                            <textarea id="pastaNotes" placeholder="Too much salt!">Too much salt!</textarea>
                        </div>

                    </div>
                </div>

                <button id="editRecord" onclick="editRecord()">
                    <p1 style="margin: 7%; font-size: 1.35vw;">Edit</p1>
                        <img src='../images/edit-logo.png' alt='edit logo' height='30vh' width='30vw' />
                </button>

                <button id="stopEdit" onclick="stopEdit()">
                    <p1 style="margin: 7%; font-size: 1.35vw;">Done</p1>
                        <img src='../images/checkmark.png' alt='edit logo' height='30vh' width='30vw' />
                </button>

            </div>
        </div>
        <div class="cookyContainer" style="left: 850px;">
            <img src="../images/cooky_transparent.png" alt="Cooky" height="250vh" width="300vw" />
        </div>

        <div class="popupText" id="pastaPicture">
            <h1 class="popupTitle">Change Picture</h1>
            <span class="popupInstructions">Drop a file(JPG, PNG)</span>
            <span class="or">or</span>

            <div class="fileButton">
                <button class="chooseFileButton">Choose a file...</button>
            </div>

            <span class="exitButton">
                <button class="closeButton" onclick="closeSetting()">X</button>
            </span>
        </div>
    </div>
</body>

</html>
