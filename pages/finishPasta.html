<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Finish Pasta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coming Soon" rel="stylesheet">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/5.1.3/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../stylesheets/pasta.css">
        <link rel="stylesheet" href="../stylesheets/dana_styles.css">

    </head>

    <body>

        <div class="container">

            <h2>You have completed your Simple Pasta!</h2>

            <div class="bubble bubble-bottom-right" style="margin-left: -2vw; margin-top: -5vw">
                <p class="cookie">That looks awesome! Mind if I have some?</p>
            </div>
            <br><br>
            <div class="style=display: flex;">
                <div style="display: inline-block;">
                    <div class="points card bg-cc-blue mb-3">
                        <div class="card-body">
                            <p class="card-text">+ 750 XP</p>
                            <p class="card-text">
                                + 100 Coins
                            </p>
                        </div>
                    </div>

                    <br>

                    <div class="ach card bg-info mb-3">
                        <div class="card-body">
                            <p class="card-text">Achievement Earned: Gettin' Cookin!</p>

                        </div>
                    </div>

                    <br>

                    <div class="ach card bg-info mb-3">
                        <div class="card-body">
                            <p class="card-text">Achievement Earned: Pasta Pursuer</p>
                        </div>
                    </div>

                </div>


                <img class="cookie" src="../images/cooky_transparent.png" alt="Cookie" style="width: 370px">

                
                <div class="DoneButton" style="margin-bottom: 2vw">
                    <button class="toRec" type="button"
                    onclick="window.location.href='cookbook.html'" style="font-size: 1.75vw; margin-bottom: 5vw; margin-right: 3vw">Record your recipe</button>
                </div>
            </div>
            
        </div>
       

    </body>
</html>
