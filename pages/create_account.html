<html>
    <head>
        <meta charset="utf-8" />
        
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'/>
        <link href="https://fonts.googleapis.com/css?family=Coming Soon" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/dana_styles.css" />
        
    </head>

    <body>
        <div class="comfortaa-font">
            <div class = "row bg-cc-blue round" style="margin: 2vw">
                <h1 class = "text-center" style="padding: 2vw">Start your cooking journey!</h1>
            </div>
            <div class = "row" style="margin: 2vw">
                <div class = "col-md-8 bg-cc-green round">
                    <form style="padding: 2vw; font-size: 1.5vw">
                        <div class="form-group" style="padding: 1vw">
                            <label for="email" style="padding-bottom: 1vw">Email</label>
                            <input type="email" class="form-control black-border" id="email-holder" placeholder="Enter Email" style="width: 30vw"></input>
                        </div>
                        <div class="form-group" style="padding: 1vw">
                            <label for="username" style="padding-bottom: 1vw">Username</label>
                            <input type="username" class="form-control black-border" id="username-holder" placeholder="Enter Username" style="width: 30vw"></input>
                        </div>
                        <div class="form-group" style="padding: 1vw">
                            <label for="password" style="padding-bottom: 1vw">Password</label>
                            <input type="password" class="form-control black-border" id="password-holder" placeholder="Enter Password" style="width: 30vw"></input>
                        </div>
                        <div class="form-group" style="padding: 1vw">
                            <button type="submit" id="create-account-button" class="btn bg-cc-purple black-border" style="width: 12vw"><a style="text-decoration: none; color: black" href="beginner_quiz.html">Create Account</a></button>
                        </div>
                        <label style="padding: 1vw; font-size: 1.25vw"><a href="../index.html">Back to login</a></label>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="../images/cooky_transparent.png" alt="cooky" id="cooky-looking-left" style="margin-left: 4vw; margin-top: 7vw"></img>
                    <div class="bubble bubble-bottom-right" style="padding-top: 5vh">Let's set up your account so you can start cooking!</div>
                </div>
            </div>
        </div>
    
    
    </body>

</html>
