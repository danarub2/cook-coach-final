<html>
    <head>
        <meta charset="utf-8" />
        
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/dana_styles.css" />
        
    </head>
    <body>
        <div class="comfortaa-font">
            <div class = "row bg-cc-grey round" style="margin: 2vw">
                <h1 class = "text-center" style="padding: 2vw">Welcome to Cook Coach!</h1>
            </div>
            <div>
                <h5 class="text-center">Take this quick quiz so we can learn more about you!</h5>
                <hr class="hr"></hr>
            </div>
            <div class = "row" style="margin: 2vw">
                <div id="question-1" style="font-size: 1.25vw">
                    <div id="question-1-text">
                        1. How confident are you with cooking?
                    </div>
                    <div class="bg-cc-grey form-check" id="slider" style="margin-left: 5.5vw; margin-right: 10vw; margin-top: 2vw; border-radius: 10px">
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident1" style="margin-left: 5vw"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident2"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident3"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident4"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident5"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident6"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident7"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident8"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident9"></input>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input slider-spacer" name="confidence-slider" type="radio" id="confident10"></input>
                        </div>
                    </div>
                    <div style="margin-top: 1vw">
                        <label style="margin-left: 8.5vw">I can't cook!</label>
                        <label style="margin-left: 20vw">I can cook if I have help</label>
                        <label style="margin-left: 15vw">I am a cooking pro!</label>
                    </div>
                </div>
                <div id="question-2" style="font-size: 1.25vw; margin-top: 3vw">
                    <div id="question-2-text">
                        2. Which of the following have you made in the last three months?
                    </div>
                    <div class="row" style="margin-left: 4.5vw; margin-top: 1vw; font-size: 1.15vw">
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox1"></input>
                                <label style="margin-left: 0.5vw">Pasta</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox2"></input>
                                <label style="margin-left: 0.5vw">Eggs</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox3"></input>
                                <label style="margin-left: 0.5vw">Chicken</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox1"></input>
                                <label style="margin-left: 0.5vw">Steak</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox2"></input>
                                <label style="margin-left: 0.5vw">Fish</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox3"></input>
                                <label style="margin-left: 0.5vw">Tofu</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox1"></input>
                                <label style="margin-left: 0.5vw">Soup</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox2"></input>
                                <label style="margin-left: 0.5vw">Rice</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="foods-made" type="checkbox" id="checkbox3"></input>
                                <label style="margin-left: 0.5vw">Tacos</label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="question-3" style="font-size: 1.25vw; margin-top: 3vw">
                    <div id="question-3-text">
                        3. Please select any allergies you have.
                    </div>
                    <div class="row" style="margin-left: 4.5vw; margin-top: 1vw; font-size: 1.15vw">
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies1"></input>
                                <label style="margin-left: 0.5vw">Eggs</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies2"></input>
                                <label style="margin-left: 0.5vw">Dairy</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies3"></input>
                                <label style="margin-left: 0.5vw">Peanuts</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies4"></input>
                                <label style="margin-left: 0.5vw">Shell Fish</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies5"></input>
                                <label style="margin-left: 0.5vw">Soy</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies6"></input>
                                <label style="margin-left: 0.5vw">Wheat</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies7"></input>
                                <label style="margin-left: 0.5vw">Tree Nuts</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 1vw">
                                <input class="form-check-input" name="allergies" type="checkbox" id="allergies8"></input>
                                <label style="margin-left: 0.5vw">Fish</label>
                            </div>
                            <div class="form" style="margin-bottom: 1vw">
                                <label style="margin-right: 0.5vw">Other</label>
                                <input class="form-input" name="allergies" type="input" id="allergies9" style="border-radius: 10px; border: thin solid black"></input>
                            </div>
                            <div class="form-group" style="margin-top: 2.5vw">
                                <a style="text-decoration: none; color: black"href="my_kitchen.html"><button type="submit" id="finish-quiz-button" class="btn bg-cc-purple black-border" style="width: 18vw">My Kitchen</button></a>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>    
    </body>
</html>
