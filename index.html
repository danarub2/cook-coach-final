<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/dana_styles.css" />
    
  </head>
  <body>
    <div id="root">
        <div class="comfortaa-font">
            <div class = "row bg-cc-blue round" style="margin: 2vw">
                <h1 class = "text-center" style="padding: 2vw">Cook Coach Login</h1>
            </div>
            <div class = "row" style="margin: 2vw">
                <div class = "col-md-8 bg-cc-green round">
                    <form style="padding: 2vw; font-size: 1.5vw">
                        <div class="form-group" style="padding: 1vw">
                            <label for="username" style="padding-bottom: 1vw">Username</label>
                            <input type="username" class="form-control black-border" id="username-holder" placeholder="Enter Username" style="width: 30vw"></input>
                        </div>
                        <div class="form-group" style="padding: 1vw">
                            <label for="password" style="padding-bottom: 1vw">Password</label>
                            <input type="password" class="form-control black-border" id="password-holder" placeholder="Enter Password" style="width: 30vw"></input>
                        </div>
                        <div class="form-group" style="padding: 1vw">
                            <button type="submit" id="login-button" class="btn bg-cc-purple black-border" style="width: 12vw">Login</button>
                            <br></br>
                            <button type="submit" id="create-account-button" class="btn bg-cc-purple black-border" style="width: 12vw">Create Account</button>
                        </div>
                        <label style="padding: 1vw; font-size: 1.25vw"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password?</a></label>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="./images/cooky_transparent.png" alt="cooky" id="cooky-looking-left" style="margin-left: 4vw; margin-top: 5vw"></img>
                    <div class="bubble bubble-bottom-right" style="padding-top: 5vh">Hey, good to see you! Ready to get cookin'?</div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
